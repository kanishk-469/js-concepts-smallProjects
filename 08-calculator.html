<!DOCTYPE html>
<html>
  <head>
    <style>
      div{
        display:flex;
        flex-direction:row;
        justify-content: start;
        margin-bottom: 5px;
      }
      button{
        font-size:22px;
        cursor:pointer;
        width:60px;
        height:60px;
        border-style:solid;
        border-radius:50%;
        border-color: gray;
        margin-right:3px;
      } 
    </style>
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      
      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      
      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      
      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        console.log(calculation);
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
   
    <script>
      let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }


       // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
