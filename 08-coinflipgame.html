<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Game</title></head>
  <body>

    <button onclick="
      playGame('heads');
      ">Heads</button>
    <button onclick="
      playGame('tails');
      ">Tails</button>

    <script>
      const score = JSON.parse(localStorage.getItem('Score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess){
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      // console.log(randomNumber);
        if(guess === result){
          score.wins += 1;
          console.log('You Win!');
        }else{
          score.losses += 1;
          console.log('You Lose!');
        }

        localStorage.setItem('Score', JSON.stringify(score));
      console.log(`Scores: Wins:${score.wins}, Losses:${score.losses}`);

      }

    </script>
  </body>
</html>
