<input>
  <button>hello</button>
  <button class="js-button">Second button</button>


<script>
   /*  document.querySelector('string - it tells which HTML element to get from page') It lets us get any HTML element from the page and put it inside our Javascript */
   console.log(document.querySelector('button').innerHTML);
   document.querySelector('button')
    .innerHTML = 'changed';

   /*This will allow us to change only parts which we need*/
   /*OBJECTS are values, so we can save inside variable*/
   /* Using the DOM we can get HTML Element from the page put it inside the JS and then
   save in a variable */
    const buttonElement = document.querySelector('.js-button');
    console.log(buttonElement);
