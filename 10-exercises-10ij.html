<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="10-exercises-10ij.css"/>
  </head>
  <body>
    <p class="js-display-calculation calculation-result"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      
      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="button-operators">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      
      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="button-operators">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="button-operators">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      
      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        // console.log(calculation);
        displayCalculationOnPage();

      ">=</button>

      <button onclick="
        updateCalculation('/');
      " class="button-operators">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculationOnPage();
        
        // console.log(calculation);
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="clear-btn">Clear</button>
    </p>
   
    <script src="10-exercises-10ij.js"></script>
  </body>
</html>
