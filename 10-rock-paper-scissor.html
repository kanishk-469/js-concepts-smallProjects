<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style/10-rock-paper-scissor.css"/>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock');
    " class="move-btn"><img src="10-images/rock-emoji.png" class="move-icon"/></button>

    <button onclick="
    // console.log(computerMove);
    playGame('Paper');
    " class="move-btn"><img src="10-images/paper-emoji.png" class="move-icon"/></button>


    <button onclick="
    // console.log(computerMove);
    playGame('Scissors');
    " class="move-btn"><img src="10-images/scissors-emoji.png" class="move-icon"/></button>

    <p class="js-result result"></p>
    <p class="js-moves">
      <!-- You
      <img src="10-images/paper-emoji.png" class="move-icon"/> 
      <img src="10-images/scissors-emoji.png" class="move-icon"/> 
      Computer -->
    </p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-btn">Reset Score</button>

    <p class="final_version"><a href='#'>Click here</a> to see the final version of the project.</p>

    <script src="script/10-rock-paper-scissor.js"></script>
