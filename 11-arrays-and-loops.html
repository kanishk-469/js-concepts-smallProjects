    /*Loop Concept-> There are 2 types of Loop in JS ex:- for and while  */
    /* while this condition is true keep running the code inside, as soon as false then stop. -> while loop */

    // let i = 1; // loop variable
    // while(i <= 6){     // loop condition
    //   console.log(i);
    //   i = i + 1;    // increment step i++, i += 1 , i = i+1
    // }
    
    /* Standard loop -> use for loop, is just a shorter version of while loop*/
    for(let i=1; i<=5;i++){
      console.log(i);
    }
    /*  Non-standard loop(generate random nos.) where no loop variable and
     no loop increment  are there, at that situation use while loop */
    let randomNumber = 0 ;
    while(randomNumber < 0.5){
      randomNumber = Math.random();
    }
    console.log(randomNumber);

    /*Looping through an array*/
    const todoList = [
      'make dinner',
      'clean clothes',
      'pay rent',
      'watch series',
      'study React'
    ];

    for(let index = 0;index <= todoList.length - 1;index++){
      console.log(todoList[index]);
    }

    /*Shortcuts for looping through an array*/
    /*1*/
    for(let index = 0;index < todoList.length;index++){
      console.log(todoList[index]);
    }
    /*2*/
    for(let i = 0;i < todoList.length;i++){
      console.log(todoList[i]);
    }

    /*Technique called Accumulator Pattern*/

    // Problem 1-> We have an array of numbers [1,1,3]. How do we calculate total?
    //Accumulator-> 1.create a variable to store the result
    // 2.Loop through the array and update the result

    const nums = [1.67, 398, 6.99];
    let total = 0; // Accumulator variable

    for(let i = 0; i < nums.length;i++){
      const num = nums[i];
      // total = total + num;
      total += num;
      // window.console.log(total);
    }
    // alert(total);
    window.console.log(total);

    // Problem 2-> Create a copy of the array with each number doubled. ex: [1,1,3] o/p => [2,2,6]
    // use Accumulator Pattern 
    //Accumulator-> 1.create a variable to store the result
    // 2.Loop through the array and update the result
    const numOriginal = [1,1,3];
    const numDouble = [];
    for(let i=0; i < numOriginal.length;i++){
      numDouble.push(numOriginal[i] * 2);

    }
    window.console.log(numDouble);


    //More Features of array and loops
    const arry1 = [2,4,6];  // arrays are reference type in JS, memory Location saved
    const arry2 = arry1.slice();  // new array arry2 is a copy of arry1 using .slice() method

    arry2.push(10);

    console.log(arry1);
    console.log(arry2);

    // shortcut: Array Destructuring
    const [num1, num2, num3, num4] = arry2;
    console.log(num1);
    console.log(num2);
    console.log(num3);
    console.log(num4);

    //More details about loop
    // Two features of loop below,
    // 1)break = exit(or stop) a loop early and 2)continue = skip 1 iteration of a loop
    for(let i=1;i<=10;i++){
      if(i % 3 === 0){       // divisible by 3 
        continue; //skip number 3
      }
      console.log(i);
      if(i===8){
        break; //stop a loop early
      }
    }

    //Let's use continue in a while Loop
    // count from 1 to 10 using a while loop and skip numbers that are divisible by 3(3,6,9)
    let i = 1;
    while(i <= 10){
      if(i % 3 === 0){
        i++;   // inside while loop increment step should be manually
        continue;
      }
      c(i);
      i++;       
    }

    // How to use loops with functions
    // Create a copy of array with double the elements of array & store in doubleArray = []

    function doublArray(nums){ // to use below loop on different array, put loop inside function body
    // const arryNumOriginal = [1,1,3];
    const doublArry = []; // Accumulator variable
    for(let i=0;i<nums.length;i++){
      if(nums[i] === 0){
        // break;    // break further execution
        // continue; // skip 0
        return doublArry; //alternate of break;
      }
      doublArry.push(nums[i] * 2);
    }
    // c(doublArry);
    return doublArry;
    }
    c(doublArray([1,1,3]));
    c(doublArray([2,2,6]));
    c(doublArray([3,4,5,0,100,200]));
