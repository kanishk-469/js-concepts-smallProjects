    function arraySwap(array){
       // We need to save the values first before
        // swapping. Otherwise, if we swap directly,
        // we would lose one of the values.
      const firstValue = array[0];
      array[0] = array[array.length - 1];
      array[array.length - 1] = firstValue;
      return array;

    }

      function minMax(numArry){
          // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
        // let minValue = numArry[0];
        // let maxValue = numArry[0];
        let minValue = null;
        let maxValue = null;

        for(let i = 0; i <numArry.length; i++){
           const value = numArry[i];

           // If the min is null OR the value is
          // less than the min, update the min.
          if(minValue === null ||value < minValue){
            minValue = value;
          }

          // If the max is null OR the value is
          // greater than the max, update the max.
          if(maxValue === null || value > maxValue){
            maxValue = value;
          }

          }
            // 0 , 0n , null , undefined , false , NaN , and ""  ,all are falsy values in JS
          return {min: minValue,
            max: maxValue 
          };
        }

      /*11r & 11s & 11t & 11u*/
      function removeEgg(foods){
        let eggRemoved = 0;
        let result = []; //Accumulator array Variable

         // To prevent modifying the original array, we
        // just need to create a copy using .slice()
        
        const reversedFoodsCopy = foods.slice().reverse()   // .reverse() is an array method to reverse the order of the the values, it modifies original array.
        // We can also write the code in 1 line since
        // .slice() results in an array, which means
        // we can use .reverse() on the result directly.
        // This is called "method chaining".

        for(let i=0;i<reversedFoodsCopy.length;i++){
          // Only skip 'egg' if we removed less than 2
          // of them so far.

            if(reversedFoodsCopy[i] === 'egg' && eggRemoved < 2){
              eggRemoved++;
              continue;    // egg is skipped using continue i.e., loop(while,for) feature
            }
            result.push(reversedFoodsCopy[i]);
        }
        return result.reverse(); 
      }
      const foods = ['egg','apple','egg','egg','ham'];
      console.log(removeEgg(foods));

      /*11w Paani pilla diya Logic building*/
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(array) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          // Using the findIndex() function from above, we
          // can check if the string is already in the
          // result array. If it's not in the result array
          // (index is -1), then add it to the result array.
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }

      console.log(unique(['green', 'red', 'blue', 'red']));
