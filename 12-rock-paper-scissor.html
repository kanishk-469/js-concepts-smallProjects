<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style/12-rock-paper-scissor.css"/>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-btn js-rock-btn"><img src="10-images/rock-emoji.png" class="move-icon"/></button>

    <button class="move-btn js-paper-btn"><img src="10-images/paper-emoji.png" class="move-icon"/></button>

    <button class="move-btn js-scissors-btn"><img src="10-images/scissors-emoji.png" class="move-icon"/></button>

    <p class="js-result result"></p>
    <p class="js-moves">
      <!-- You
      <img src="10-images/paper-emoji.png" class="move-icon"/>
      <img src="10-images/scissors-emoji.png" class="move-icon"/>
      Computer -->
    </p>
    <p class="js-score score"></p>

    <button class="reset-btn js-reset-btn">Reset Score</button>
    <button class="auto-play-btn js-auto-btn">Auto Play</button>

    <p class="final_version"><a href='#'>Click here</a> to see the final version of the project.</p>

    <script src="script/12-rock-paper-scissor.js"></script>
  </body>
</html>
